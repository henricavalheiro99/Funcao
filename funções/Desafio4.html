<body>
    <script>
        var lista = []
        var n1 = 0
        var n2 = 0
        function ei(n1, n2) {
            var num1 = prompt("Digite um número")
            var num2 = prompt("Digite um segundo número")
            n1 = num1
            n2 = num2
            for (var i = n1; i < n2; i++) {
                if (i % 2 != 0) {
                    lista.push(i)
                }
            }
            console.log(lista)
        }
        ei()

    </script>
