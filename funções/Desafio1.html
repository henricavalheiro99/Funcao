<body>
    <script>
        var lista = [1, 2, 3, 4, 5]
        function snl(lista){
            var soma = 0
            for(var i = 0; i < lista.length; i++){
                soma = soma + lista[i]
            }
            return soma
        }
        console.log(snl(lista))
    </script>
